<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Generator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h2>Fibonacci Generator</h2>
    </div>

    <div id="root">
        
        <div class="form">
            <input type="number" placeholder="Enter number" id="pos">
            <input type="submit" value="Generate" id="genBtn">
            <h4 class="error"></h4>
        </div>
        <div class="table">
            <table>
                <thead id="tableHead">
                    <tr>
                        <th>Sno</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
     
    </div>

    <footer>Designed & Developed by Meghanath</footer>
    <script src="./app.js"></script>
</body>
</html>
